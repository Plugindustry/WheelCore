name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Maven
        run: mvn -B -e -U clean install --file pom.xml
      - name: Copy jar
        run: mkdir target/artifacts/ && cp -f -r target/classes/* target/artifacts/ && zip -q -r WheelCore.zip target/artifacts
      - uses: actions/upload-artifact@v2
        with:
          name: WheelCore
          path: target/artifacts/WheelCore.zip
