name: WheelCore
version: ${project.version}
main: io.github.plugindustry.wheelcore.WheelCore
api-version: 1.16
prefix: WheelCore
authors: [ czm, Lucky-fish, timetraveler314 ]
description: WheelCore-LunXin
depend: [ ProtocolLib ]
load: STARTUP

commands:
  wheelcore:
    description: WheelCore插件的指令.
    usage: /<command> [test/...] [...]
    permission: wheelcore.command
    permission-message: 你没有权限<permission>使用本命令.

permissions:
  wheelcore.command:
    default: true
  wheelcore.command.test:
    default: op
  wheelcore.command.give:
    default: op
  wheelcore.command.debug:
    default: op